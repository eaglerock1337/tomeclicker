name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ['Test & Validate']
    types: [completed]

permissions:
  contents: write # Needed to push to gh-pages/preview branches

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    # Only deploy if tests passed AND (push to main OR PR has 'preview' label)
    if: |
      github.event.workflow_run.conclusion == 'success' && (
        github.event.workflow_run.event == 'push' ||
        (github.event.workflow_run.event == 'pull_request' && contains(github.event.workflow_run.pull_requests[0].labels.*.name, 'preview'))
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For PRs, checkout the PR head SHA. For main push, checkout the commit that triggered the workflow.
          ref: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.pull_requests[0].head.sha || github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        env:
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          # Deploy to 'gh-pages' for main, 'preview' for PRs
          publish_branch: ${{ github.event.workflow_run.event == 'push' && 'gh-pages' || 'preview' }}
          force_orphan: true # Keep branches clean (no history)
          # Dynamic commit message based on trigger
          commit_message: "${{ github.event.workflow_run.event == 'push' && 'Deploy dev from main branch' || format('Deploy preview from PR #{0}', github.event.workflow_run.pull_requests[0].number) }}"

name: Build and Deploy to tomeclicker.marks.dev

# This workflow is disabled (.yml.disabled extension) until production deployment is ready
# To enable: rename to build-and-deploy.yml and configure secrets

on:
  push:
    tags:
      - 'v*.*.*' # Trigger only on version tags (e.g., v0.1.0, v1.2.3)

jobs:
  Build-Site-Image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Get Git Short SHA
        id: new_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Get package.json version
        id: pkg_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Check new sha hash
        run: echo ${{ steps.new_sha.outputs.sha_short }}
      - name: Check package version
        run: echo ${{ steps.pkg_version.outputs.version }}
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm/v7,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.pkg_version.outputs.version }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tomeclicker:latest
            ${{ secrets.DOCKER_USERNAME }}/tomeclicker:${{ steps.new_sha.outputs.sha_short }}
            ${{ secrets.DOCKER_USERNAME }}/tomeclicker:${{ steps.pkg_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    outputs:
      new_sha: ${{ steps.new_sha.outputs.sha_short }}
      version: ${{ steps.pkg_version.outputs.version }}

  Publish-HLC-Site:
    runs-on: ubuntu-latest
    needs: Build-Site-Image
    steps:
      - name: Check out HLC repo code
        uses: actions/checkout@v4
        with:
          repository: eaglerock1337/happy-little-cloud
          token: ${{ secrets.HLC_GITHUB_TOKEN }}
      - name: Get Old Version from Chart yaml
        id: version
        run: echo "version=$(grep appVersion tomeclicker/Chart.yaml | cut -f2 -d'"')" >> $GITHUB_OUTPUT
      - name: Check old sha hash
        run: echo ${{ steps.version.outputs.version }}
      - name: Set Git Name
        run: git config --global user.name "Autobob"
      - name: Set Git Email
        run: git config --global user.email "bob@marks.dev"
      - name: Swap Git Tag in Chart.yaml
        run: sed -i /appVersion/s/${{ steps.version.outputs.version }}/${{ needs.Build-Site-Image.outputs.version }}/ tomeclicker/Chart.yaml
      - name: Commit New Version to GitHub
        run: git commit -am "Update Tomeclicker site to use ${{ needs.Build-Site-Image.outputs.version }} tag" && git push

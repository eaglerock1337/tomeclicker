name: Test & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['**']

permissions:
  contents: write # Needed for deployment to gh-pages/preview branches

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true # Don't fail build on coverage threshold (yet)

  deploy:
    name: Deploy Preview to GitHub Pages
    runs-on: ubuntu-latest
    needs: test # Wait for tests to pass
    # Deploy only for PRs with 'preview' label
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        env:
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Verify build output
        run: |
          ls -la docs/
          echo "Build completed, docs/ directory exists"

      - name: Add .nojekyll to disable Jekyll
        run: touch docs/.nojekyll

      - name: Deploy to preview branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: preview
          force_orphan: true # Keep branch clean (no history)
          commit_message: 'Deploy preview from PR #${{ github.event.pull_request.number }}'

name: Test & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true # Don't fail build on coverage threshold (yet)

  deploy:
    name: Deploy Preview to GitHub Pages
    runs-on: ubuntu-latest
    needs: test # Wait for tests to pass
    # Deploy only for PRs with 'preview' label
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set version to git SHA
        id: version
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build for GitHub Pages
        env:
          GITHUB_PAGES: 'true'
          APP_VERSION: ${{ steps.version.outputs.sha_short }}
        run: npm run build

      - name: Verify build output
        run: |
          ls -la docs/
          echo "Build completed, docs/ directory exists"

      - name: Add CNAME for custom domain
        run: echo "tomeclicker-dev.marks.dev" > docs/CNAME

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

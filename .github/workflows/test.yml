name: Test & Validate

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true # Don't fail build on coverage threshold (yet)

      - name: Validate GitHub Pages build is up-to-date
        run: |
          echo "üîç Validating that docs/ matches current build..."

          # Build with GitHub Pages base path
          GITHUB_PAGES=true npm run build

          # Check if docs/ directory exists
          if [ ! -d "docs" ]; then
            echo "‚ùå ERROR: docs/ directory doesn't exist!"
            echo "The pre-commit hook should have created it."
            exit 1
          fi

          # Compare build output with committed docs/
          if ! diff -r build docs > /dev/null 2>&1; then
            echo "‚ùå ERROR: docs/ directory is out of date!"
            echo "The committed docs/ doesn't match the current build output."
            echo "This means the pre-commit hook didn't run or was bypassed."
            echo ""
            echo "To fix this, run: git commit --amend --no-verify"
            echo "Then let the pre-commit hook run properly."
            exit 1
          fi

          echo "‚úÖ docs/ is up-to-date with current build"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: github.event_name == 'pull_request'
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

# The Tomes of Magic - Tomes
tomes:
  - 1: Tome of Magic
    tier: 1
    chapters:
      - 1: Introduction
        type: concept
        story: "This stuff is so cryptic with its archaic language. I can barely read it, so I hope I'll be able to make sense of it."
      - 2: About Mana
        type: concept
        story: "I've heard of mana before, but only in fairy tales and legends. This is starting to make it feel real."
      - 3: Drawing Mana
        type: technique
        story: 'This is showing me how I can draw energy from inside myself. It feels so awkward, as if this is a muscle I never knew I had.'
      - 4: Spells
        type: concept
        story: "This is explaining what spells are made of. Apparently it's about shaping the mana I draw into different forms."
      - 5: Casting a Spell
        type: technique
        story: "Before I can actually start casting spells, I need to meditate on it. I'm not quite sure how this works."
      - 6: Fire Orb
        type: spell
        effect: 'Does nothing, a practice spell.'
        mastery: +1% fire spell damage per level
        story: 'I figure out how to create a fire orb. I nearly burned my hands trying to do it, but it gives me a sense of power.'
      - 7: Frost Orb
        type: spell
        effect: 'Does nothing, a practice spell.'
        mastery: +1% frost spell damage per level
        story: "I manage to create a frost orb. My hands feel numb from the cold, but it's amazing to see it take shape in my hands."
      - 8: Shock Orb
        type: spell
        effect: 'Does nothing, a practice spell.'
        mastery: +1% shock spell damage per level
        story: 'I create a shock orb. The tingling sensation in my hands is intense, but I can feel the energy coursing through me.'
      - 9: Light Orb
        type: spell
        effect: 'Does nothing, a practice spell.'
        mastery: +1% light spell damage per level
        story: "I create a light orb. It's warm and comforting, and I can see how it could be useful in dark places."
      - 10: Dark Orb
        type: spell
        effect: 'Does nothing, a practice spell.'
        mastery: +1% dark spell damage per level
        story: "I create a dark orb. It feels heavy and ominous, but I can sense its power, almost like it's calling to me."
      - 11: Understanding Magic
        type: concept
        story: "It's starting to become preachy again, but I can see that there's a lot more to magic than just drawing mana."
      - 12: Continuing Magic
        type: concept
        story: "As happy as I am to have learned how to create these orbs, I feel as though I've only just scratched the surface of magic."
  - 2: Tome of Magic Concepts
    tier: 1
    prereqs: 1
    chapters:
      - 1: Becoming a Mage
        type: concept
        story: "It seems like this book will be all about the theory of magic. I hope it doesn't get too dry and boring."
      - 2: The Importance of Mana
        type: concept
        story: "This is explaining why mana is so crucial. I thought they made that point already, but I guess there's more to it."
      - 3: Training in Magic
        type: concept
        story: 'This is stressing the importance of practice. It sounds like repetition is the only way to really do it.'
      - 4: Types of Spells
        type: concept
        story: "This is breaking down the different kinds of spells. It's still a lot of theory, but starting to get interesting."
      - 5: Orbs - The Essence of a Spell
        type: concept
        story: "I think I've learned everything I've ever wished to know about creating a magical orb. At least I got that covered."
      - 6: Elements and Alignments
        type: concept
        story: "This is explaining the difference between elements and alignments. I'm starting to understand how they're different."
      - 7: The Fire Element
        type: concept
        story: "Fire is the element of untamed power. It's all about destruction and raw energy, and taps into your aggressive side."
      - 8: The Frost Element
        type: concept
        story: "Frost is all about reglating energy. It's all about slowing things down and taking control of the situation."
      - 9: The Shock Element
        type: concept
        story: "Shock is the element of surprise and change. It's all about quick thinking and adaptability."
      - 10: The Light Alignment
        type: concept
        story: "The Light alignment is all about the warmth of the sun. It's all about maintaining order and protecting life."
      - 11: The Dark Alignment
        type: concept
        story: "The Dark alignment is some kind of black magic. It's all about death and decay, but its powers are tempting."
      - 12: The Next Step
        type: concept
        story: "This is making me realize that there's so much more to magic than just drawing mana and creating orbs. It's starting to make me want to learn more."
  - 3: Tome of Mana
    tier: 2
    chapters:
      - 1: Training your Body
        type: concept
        story: "This is explaining that I need to get my body in shape if I'm going to be a mage. It would make sense that the stronger you are, the stronger the mana inside you."
      - 2: Your Mana Pool
        type: concept
        story: "This is explaining the concept of a mana pool. It sounds like it's similar to stamina, but for magic. Just like with stamina, it can be improved with training."
      - 3: Mana Regeneration
        type: concept
        story: "When you use magic, your mana pool depletes. This is why I can't cast too many orbs in a row. Just like with stamina, rest and sleep helps it recover faster."
      - 4: Drawing Mana
        type: concept
        story: "This is going over drawing mana again. It's starting feel repetitive, but I feel like I'm learning more each time I revist the subject. That's probably on purpose."
      - 5: Proper Mana Drawing
        type: technique
        effect: +1% spell effectiveness
        story: "If I put my palms together with my fingers pointing in opposite directions, I can feel more mana flowing out of my wrists. It's helping me create orbs with more mana."
      - 6: Practicing Mana Drawing
        type: concept
        story: "This is talking about how to practice drawing mana. It's dry, but it's going over how to learn from my mistakes to improve my technique over time."
      - 7: Meditation
        type: concept
        story: "This is explaining how meditation works. It's very conceptual, but I'm starting to see how focusing the mind helps you focus your spells."
      - 8: Increasing Mana Pool
        type: concept
        story: 'If I want more mana to cast spells, I need to focus my mind on it. Meditation is going to be the key to making my spells more powerful over time.'
      - 9: Mana Pool Meditation
        type: technique
        effect: +1% maximum mana per level
        story: "This meditation is similar to the first one I did, but I'm starting to see how focusing my mind on the how much mana I can carry actually helps me do it."
      - 10: Increasing Mana Regeneration
        type: concept
        story: 'Increasing my mana pool is only half the battle. If I want to cast more spells in a row, I need to focus on improving my mana regeneration as well.'
      - 11: Mana Regeneration Meditation
        type: technique
        effect: +1% mana regeneration per level
        story: "This meditation is similar to the first one I did, but it's helping me recover my mana quicker. Focusing my mind on mana coming to me helps it happen."
      - 12: Mana Training Discipline
        type: concept
        story: "If I'm going to become a true wizard, I'm going to need to start taking training and meditation more seriously, but it really seems like it will pay off."
  - 4: Tome of Attack
    tier: 2
    prereqs: 3
    chapters:
      - 1: Magic on the Offense
        type: concept
        story: "More concepts, more theory, but at least we're getting into the technical weeds of how you can use magic to attack."
      - 2: The Principle of the Attack
        type: concept
        story: 'This is explaining the basic principle behind magical attacks. It seems to all come down to directing the orb toward the target.'
      - 3: Directing the Orb
        type: concept
        story: 'This is going over how to actually direct the orb toward the target. It seems a lot like handling a ball, but a magic one.'
      - 4: Types of Attacks
        type: concept
        story: "There's plenty of ways to deliver an attack. It all comes down to how you get the orb over to your opponent."
      - 5: Touch Attacks
        type: technique
        effect: +1% touch attack damage per level
        story: "Touch attacks seem to be about putting your hands into the orb and wearing the mana energy like gloves. Then touch 'em."
      - 6: Short Range Attacks
        type: technique
        effect: +1% short-range attack damage per level
        story: 'This is basically like throwing a dagger. You just have to throw it hard enough to hit your opponent and have some aim.'
      - 7: Long Range Attacks
        type: technique
        effect: +1% long-range attack damage per level
        story: 'This is more like throwing a spear. It seems like you can use mana to propel the orn much farther than you can by strength alone.'
      - 8: Forms of an Attack
        type: concept
        story: "Now we're going into different forms an orb can take. It's starting to get more complicated than throwing a ball."
      - 9: Projectiles
        type: technique
        effect: +1% projectile attack damage per level
        story: "Projectile attacks are like magical shrapnel. It's a way to cover more area and hit multiple targets at once."
      - 10: Objects
        type: technique
        effect: +1% object attack damage per level
        story: "Object attacks are simpler. It's not just about throwing orbs, but shaping the mana into different forms."
      - 11: Delivering the Attack
        type: concept
        story: "This is going over the overall concept of delivering an attack. It's all about offensive combat strategy."
      - 12: Learning More
        type: concept
        story: 'It was mostly a throwaway chapter, but it did end with some really intriguing thoughts on how to attack an opponent.'
  - 5: Tome of Defense
    tier: 2
    prereqs: 3
    chapters:
      - 1: Magic on the Defense
        type: concept
        story: 'Another typical academic treatise, this one on magical defense. It looks like it will get into some interesting concepts.'
      - 2: The Principle of Defense
        type: concept
        story: "A bit preachy, but at least it's starting to get into the funamentals of use the orb for defense. The orb's energy basically absorbs the attack."
      - 3: Directing the Orb
        type: concept
        story: "Still conceptual, but at least we're getting into how you direct the orb to defend yourself. It's pretty much sticking the orb between you and the attack."
      - 4: Types of Defenses
        type: concept
        story: "Now we're starting to get into the details a bit, and it's getting interesting. You can shape a magical orb in many different ways."
      - 5: Shields
        type: technique
        effect: +1% damage blocked by shields per level
        story: 'Magical shields can block physical attacks. This is going to make my life so much easier dealing with the endless animal around these caves.'
      - 6: Counters
        type: technique
        effect: +1% damage blocked by counters per level
        story: "Magical counters block magical attacks. It's basically throwing your orb to hit the incoming attack and nullify it."
      - 7: Mirrors
        type: technique
        effect: +1% damage reflected by mirrors per level
        story: 'Magical mirrors reflect magical attacks back at the caster. Mirrors only work on certain spells, though, so I need to figure out which ones to use.'
      - 8: Forms of Defense
        type: concept
        story: "Now we're talking about how defenses can take different forms. It's a bit more involved than just holding up a shield as it turns out."
      - 9: Held Defenses
        type: technique
        effect: +1% damage blocked or reflected by held defenses per level
        story: "I'm starting to see how you hold your defense matters. It's no different than physical combat in that regard."
      - 10: Thrown Defenses
        type: technique
        effect:
        story: "This dynamic seems unique to magical warfare, as I'm not used to throwing stuff back at the things coming at me."
      - 11: Using the Defense
        type: concept
        story: "Now we're getting into how to put these defenses together to protect yourself against any type of attack."
      - 12: Learning More
        type: concept
        story: "We're going academic again, but I'm liking the open-ended questions about how I can create a seamless defense strategy."
  - 6: Tome of Magic Mastery
    tier: 3
    chapters:
      - 1: The World of Magic
        type: concept
        story: "This is going over the big picture of magic again. It's more repetition, but at least I keep learning more each go around."
      - 2: Magical Discipline
        type: concept
        story: 'More pontification about the importance of discipline. I get it already, but I guess it is an important point.'
      - 3: Pursuit of the Art
        type: concept
        story: "Now it's going on about how magic is going to be a life-long pursuit. If the speed of these Tomes are any indication, I can see that being true."
      - 4: The Potential of the Orb
        type: concept
        story: "More blabbering about how powerful the orb can become. I'm starting to get the idea that these wizards liked to listen to themselves."
      - 5: Changing the Orb
        type: concept
        story: "Now it's getting back into the technique around manipulating the orb. It's starting to make more sense now."
      - 6: Changing the Fire Orb
        type: technique
        effect: +1% fire spell efficiency per level
        story: "This technique is very repetitive, but it's making working with the fire orb easier. I'm feeling the fire inside me."
      - 7: Changing the Frost Orb
        type: technique
        effect: +1% frost spell efficiency per level
        story: "This technique is very repetitive, but it's making working with the frost orb easier. The cold is becoming more comfortable."
      - 8: Changing the Shock Orb
        type: technique
        effect: +1% shock spell efficiency per level
        story: "This technique is very repetitive, but it's making working with the shock orb easier. The tingling sensation excites me."
      - 9: Changing the Light Orb
        type: technique
        effect: +1% light spell efficiency per level
        story: "This technique is very repetitive, but it's making working with the light orb easier. The brightness and warmth is soothing."
      - 10: Changing the Dark Orb
        type: technique
        effect: +1% dark spell efficiency per level
        story: "This technique is very repetitive, but it's making working with the dark orb easier. The ominous power intrigues me."
      - 11: Choosing Your Magic
        type: concept
        story: 'Working with all the elements and alignments more is making me think harder about which form of magic I want to pursue.'
      - 12: Pursuing Your Choice
        type: concept
        story: "I still don't know what form of magic makes most sense for me, but I'm starting to get an understanding of my choices."
  - 7: Tome of Elements
    tier: 3
    prereqs: 6
    chapters:
      - 1: The Elements of Magic
        type: concept
        story: "This book is going to be all about the elements. They're all different from each other, but are fundamentally tied together."
      - 2: Elements in Nature
        type: concept
        story: 'This chapter really goes into the natural origins of the elements. I can tell whoever wrote this was a big tree-hugger.'
      - 3: Harnessing the Elements
        type: concept
        story: "This goes into how to get the most out of the elements. It's all about using the right element for the right job."
      - 4: Fire Magic Principles
        type: concept
        story: "Fire magic is all about chaos, destruction and raw power. It's the most agressive of the elements for sure."
      - 5: Fire Magic Applications
        type: concept
        story: "Fire magic's chaos overwhelms Frost magic's order, but is weak against the adaptability of Shock magic."
      - 6: Frost Magic Principles
        type: concept
        story: "Frost magic is for the orderly type. It's all about control, slowing things down, and keeping the situation in your favor."
      - 7: Frost Magic Applications
        type: concept
        story: "Frost magic's order keeps control over Shock magic, but is vulnerable to the chaos and raw power of Fire magic."
      - 8: Shock Magic Principles
        type: concept
        story: "Shock magic is all about speed and adaptability. It's the most versatile of the elements and for the trickier type."
      - 9: Shock Magic Applications
        type: concept
        story: "Shock magic's adaptability overcomes Fire magic's chaos, but is easily controlled by the power of Frost magic."
      - 10: Feeling the Elements
        type: concept
        story: "I'm starting to get why they're making such a fuss over my choice. You can more quickly unlock the power of the element that fits you."
      - 11: Choosing Your Element
        type: technique
        unlocks: 'Choose an element to specialize in: Fire, Frost, or Shock.'
        effect: +1% spell damage for your chosen element per level
        story: "Choosing an element feels like a big step to me. I should make this decision once I'm good and ready."
      - 12: Pursuing Your Element
        type: concept
        story: 'Once I choose the element that fits me best, I can best advance my understanding my magic by focusing on it.'

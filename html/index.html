<!DOCTYPE html>
<html>
  <head>
    <title>TomeClicker</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/darkmode.css">
  </head>
  <body>
    <header>
      <div class="stat">EXP: <em>25</em></div>
      <div class="title">TomeClicker</div>
      <div class="stat">Level: <strong>4</strong></div>
    </header>
    <div class="thebutton">
      <button>click me</button>
    </div>
    <div class="body">
      <div class="item">
        <p>one</p>
      </div>
      <div class="item">
        <p>two</p>
      </div>
      <div class="item">
        <p><em>three</em></p>
      </div>
      <div class="item">
        <p>four</p>
      </div>
      <div class="item">
        <p><strong>five</strong></p>
      </div>
      <div class="item">
        <p>six</p>
      </div>
    </div>
    <div class="body">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
    <footer>
      <div class="item">
        something
      </div>
      <div class="item">
        something
      </div>
      <div class="theme-switch-wrapper">
        theme
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </footer>
    <script src="darkmode.js"></script>
  </body>
</html>

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tomeclicker
  namespace: argocd
  labels:
    app: tomeclicker
    env: production
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/eaglerock1337/tomeclicker.git
    targetRevision: main
    path: charts/tomeclicker
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: latest
        - name: ingress.hosts[0].host
          value: tomeclicker.marks.dev
        - name: ingress.tls[0].hosts[0]
          value: tomeclicker.marks.dev
  destination:
    server: https://kubernetes.default.svc
    namespace: tomeclicker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.metadata.annotations."kubectl.kubernetes.io/restartedAt"
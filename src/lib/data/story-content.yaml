# Story Content for TomeClicker
# Chapter-based narrative that unlocks as players progress through the game
# See design/sessions/story-journal-system.md for complete implementation details

chapters:
  - id: 1
    title: 'Awakening'
    entries:
      - id: ch1-awakening
        text: "I woke up not remembering who I am or what happened to me, but I'm compelled to start practicing, as if I am destined for something greater."
        trigger:
          type: lifetimeExp
          threshold: 50

      - id: ch1-discipline
        text: 'My practice seems to be working. My self-discipline is strengthening, focusing my efforts even harder. I feel more productive.'
        trigger:
          type: upgradeOwned
          upgradeId: discipline

      - id: ch1-level2
        text: 'My experience is starting to pay off. My thoughts start ruminating in the back of my mind, giving me even more insights as I progress.'
        trigger:
          type: level
          threshold: 2

      - id: ch1-level3
        text: "I'm starting to get the hang of this. My practice is making me realize what I need to focus on if I'm ever going to venture away from home."
        trigger:
          type: level
          threshold: 3

      - id: ch1-first-stat
        text: "I'm starting to see my path forwards. Focusing on different aspects of my fitness and my attack and defense skills are key to protecting myself."
        trigger:
          type: anyStatLevel
          level: 1

      - id: ch1-stats-unlocked
        text: "I'm now starting to realize how far I have to go before I'm ready, but know I'm progressing. It's time to define my identity as an adventurer."
        trigger:
          type: adventureUnlocked

      - id: ch1-name-set
        text: "As I keep preparing for adventure, I redefine myself. I don't remember who I was, but now know who I am. I am now <adventurer-name>, destined for greatness."
        trigger:
          type: nameSet

  - id: 2
    title: 'Adventure'
    entries:
      - id: ch2-adventure-unlock
        text: 'My practice has paid off and I finally feel ready for adventure. I head out, ready to fight with nothing but my bare hands. My destiny awaits.'
        trigger:
          type: adventureUnlocked
